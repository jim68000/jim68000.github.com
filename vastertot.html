    <script type="text/javascript" charset="utf-8">
    function getVast() {
        var x;

        var method; 

            x = new XDomainRequest();
            method = "XDomainRequest";

        
        x.onerror = function(err) {
            console.dir(err);
        }
        
        x.ontimeout = function() {};
        
        x.onprogress = function() {};
        
        x.timeout = 0;

        x.open('get', 'http://ad3.liverail.com/?LR_PUBLISHER_ID=1331&LR_CAMPAIGN_ID=229&LR_SCHEMA=vast2');
        
        x.onload = function(xml) {
            document.getElementById("result").innerHTML = "Document successfully loaded. Transport used was " + method + ".";
        }
        
        setTimeout(function() {
            x.send();
        },100)
        
    }
    </script>
</head>
<body id="vast" onload="">
    
    <div id="result">
        
    </div>
    
    <script type="text/javascript" charset="utf-8">

    </script>
